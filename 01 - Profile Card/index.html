        <img class="profile" src="./assets/images/Profile.jpg" alt="Profile" />
      </div>

      <div class="content">
        <h1>Johnny Rogers</h1>
        <p>@jonnyrogers</p>

        <div class="social">
          <div class="social-item">
            <a href="https://github.com/jonnyrogers" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
          <div class="social-item">
            <a href="https://www.linkedin.com/in/jonnyrogers/" target="_blank">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
          <div class="social-item">
            <a href="https://twitter.com/jonnyrogers" target="_blank">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
          <div class="social-item">
            <a href="https://www.instagram.com/jonnyrogers/" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
          <div class="social-item">
            <a href="https://www.facebook.com/jonnyrogers/" target="_blank">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>
        </div>

        <p class="bio">
          Crafting brand and communication strategies, creating visual designs,
          leading art direction, and capturing portraits through photography.
        </p>

        <div class="buttons-wrapper">
          <button class="btn primary">Contact</button>
          <button class="btn secondary">Portfolio</button>
        </div>
      </div>
    </div>

</html>
